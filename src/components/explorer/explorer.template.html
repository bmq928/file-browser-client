<div class="explorer">
  <div class="left">
    <div 
     class="top-droppable folder tooltiper tooltiper-up folder" 
     data-tooltip="0 file"
     ng-repeat="folder in self.listFolder track by $index"
    >
      <i class="fa fa-folder" aria-hidden="true"></i>
      <i class="fa fa-check" aria-hidden="true"></i>
      <p ng-bind="folder.rootName"></p>
    </div>
    <div 
     class="top-droppable folder tooltiper tooltiper-up file" 
     data-tooltip="0 file"
     ng-repeat="file in self.listFile track by $index"
    >
      <i class="fa fa-file" aria-hidden="true"></i>
      <i class="fa fa-check" aria-hidden="true"></i>
      <p ng-bind="file.rootName"></p>
    </div>
  </div>
</div>
